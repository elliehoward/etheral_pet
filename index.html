<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherPet AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #0f172a;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes swirl {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        @keyframes scale-up-center {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        @keyframes nebula {
            0% { filter: hue-rotate(0deg) brightness(1); opacity: 0.3; }
            50% { filter: hue-rotate(45deg) brightness(1.2); opacity: 0.5; }
            100% { filter: hue-rotate(0deg) brightness(1); opacity: 0.3; }
        }
        @keyframes triangle-breathing {
            0% { transform: scale(0.7); opacity: 0.4; }
            33.33% { transform: scale(1.4); opacity: 1; }
            66.66% { transform: scale(1.4); opacity: 1; }
            100% { transform: scale(0.7); opacity: 0.4; }
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.6); opacity: 0.8; }
            50% { transform: scale(1.8); opacity: 0; }
            100% { transform: scale(0.6); opacity: 0; }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        .animate-flash {
            animation: flash 0.8s ease-in-out infinite;
        }
        .animate-swirl {
            animation: swirl 15s linear infinite;
        }
        .animate-scale-in {
            animation: scale-up-center 0.5s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
        }
        .animate-shake {
            animation: shake 0.15s infinite;
        }
        .animate-nebula {
            animation: nebula 8s ease-in-out infinite;
        }
        .animate-triangle-breathing {
            animation: triangle-breathing 15s ease-in-out infinite;
        }
        .animate-pulse-ring {
            animation: pulse-ring 15s ease-in-out infinite;
        }
        .animate-twinkle {
            animation: twinkle var(--twinkle-duration, 3s) ease-in-out infinite;
        }
        .evolution-void {
            background: radial-gradient(circle at center, #1e293b 0%, #080c14 100%);
        }
        .pet-mask {
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 75%);
            mask-image: radial-gradient(circle at center, black 40%, transparent 75%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
